services:
  loki:
    container_name: loki
    image: grafana/loki:2.9.2
    ports:
      - 3100:3100
    volumes:
      - ./loki.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - observable-universe
    depends_on:
      - collector

  tempo:
    container_name: tempo
    image: grafana/tempo
    command: [ "-config.file=/etc/tempo.yml" ]
    volumes:
      - ./tempo.yml:/etc/tempo.yml
    ports:
      - "3200"   # tempo
      - "4317"  # otlp grpc
      - "4318"  # otlp http
    networks:
      - observable-universe
    depends_on:
      - collector

