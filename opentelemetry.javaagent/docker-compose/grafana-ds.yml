    type: prometheus
    uid: mimir
    access: proxy
    url: http://mimir:9009/prometheus
    orgId: 1
    basicAuth: false
    isDefault: false
    version: 1
    editable: false
    jsonData:
      httpMethod: POST
      exemplarTraceIdDestinations:
